{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block main %}
<h2>Editar Horas Extras Funcionario </h2>

<form method="post">
{% csrf_token %}
{{ form|crispy }}

<button type="submit" class="btn btn-success">Salvar</button>


     {% if object %}
        <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">
            Deletar
        </a>

    {% endif %}

      <button onclick="utilizouHoraExtra({{ object.id }})"
            class="btn btn-info" type="button">
        Marcar como utilizada
    </button>
</form>


<br>

<br>


{% endblock %}


{% block staticfiles %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/funcoes.js' %}"></script>
{% endblock %}
